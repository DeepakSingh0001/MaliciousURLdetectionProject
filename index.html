<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Attack Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç URL Attack Detection</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL here..." required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction: <span class="result">{{ prediction }}</span></h2>
        {% endif %}
    </div>
</body>
</html>
